<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机渐变背景生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: background 1s ease; /* 背景渐变过渡效果 */
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: white;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div>
        <h1>点击按钮，随机生成渐变背景</h1>
        <button onclick="changeGradient()">点击生成背景</button>
    </div>

    <script>
        // 随机生成颜色的函数
        function randomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // 生成随机渐变背景
        function changeGradient() {
            const color1 = randomColor();
            const color2 = randomColor();
            const angle = Math.floor(Math.random() * 360); // 随机角度（0-360度）
            
            // 应用渐变背景
            document.body.style.background = `linear-gradient(${angle}deg, ${color1}, ${color2})`;
        }
    </script>
</body>
</html>
