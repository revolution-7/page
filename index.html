<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机渐变背景生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: background 1s ease;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: white;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            color: white;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div>
        <h1>点击按钮，随机生成渐变背景并获取地理位置和时间</h1>
        <button onclick="changeGradient()">点击生成背景</button>
        <button onclick="downloadBackground()">下载背景图片</button>
        <p id="location"></p>
        <p id="time"></p>
    </div>

    <script>
        let currentGradient = ''; // 用来存储当前背景的渐变值

        // 随机生成颜色的函数
        function randomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // 获取地理位置的函数
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    document.getElementById("location").textContent = `当前位置: 纬度 ${lat}, 经度 ${lon}`;
                }, function(error) {
                    document.getElementById("location").textContent = "无法获取位置";
                });
            } else {
                document.getElementById("location").textContent = "浏览器不支持地理位置";
            }
        }

        // 获取当前时间的函数
        function getTime() {
            const currentTime = new Date();
            const timeString = currentTime.toLocaleString(); // 使用本地格式显示时间
            document.getElementById("time").textContent = `当前时间: ${timeString}`;
        }

        // 生成随机渐变背景
        function changeGradient() {
            const color1 = randomColor();
            const color2 = randomColor();
            const angle = Math.floor(Math.random() * 360); // 随机角度（0-360度）
            
            // 应用渐变背景
            document.body.style.background = `linear-gradient(${angle}deg, ${color1}, ${color2})`;
            currentGradient = `linear-gradient(${angle}deg, ${color1}, ${color2})`; // 存储当前的渐变背景

            // 获取地理位置和时间
            getLocation();
            getTime();
        }

        // 下载背景图片的函数
        function downloadBackground() {
            // 创建一个canvas元素，用于将背景绘制成图片
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // 将背景绘制到canvas上
            ctx.fillStyle = currentGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 将canvas转换为图片并下载
            const dataURL = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = dataURL;
            link.download = 'background.png'; // 设置下载文件名
            link.click(); // 触发下载
        }
    </script>
</body>
</html>
