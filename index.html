<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机背景生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background 1s ease; /* 背景过渡效果 */
        }
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>点击按钮，随机生成背景</h1>
        <button onclick="changeBackground()">点击生成背景</button>
    </div>

    <script>
        const backgrounds = [
            'url("https://source.unsplash.com/random/1920x1080/?nature")',
            'url("https://source.unsplash.com/random/1920x1080/?city")',
            'url("https://source.unsplash.com/random/1920x1080/?space")',
            'url("https://source.unsplash.com/random/1920x1080/?abstract")',
            'url("https://source.unsplash.com/random/1920x1080/?beach")'
        ];

        function changeBackground() {
            const randomIndex = Math.floor(Math.random() * backgrounds.length);
            document.body.style.backgroundImage = backgrounds[randomIndex];
            document.body.style.backgroundSize = 'cover';
            document.body.style.backgroundPosition = 'center';
        }
    </script>
</body>
</html>
