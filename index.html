<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取当前时间</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .time-display {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>点击按钮获取当前时间</h1>
        <div class="time-display" id="timeDisplay">请点击按钮获取时间</div>
        <button onclick="displayCurrentTime()">获取当前时间</button>
    </div>

    <script>
        // 获取当前时间并显示
        function displayCurrentTime() {
            const now = new Date();  // 获取当前时间
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const date = now.toLocaleDateString();  // 获取当前日期

            // 格式化时间
            const timeString = `${date} ${hours}:${minutes}:${seconds}`;

            // 显示时间
            document.getElementById('timeDisplay').textContent = timeString;
        }
    </script>
</body>
</html>
