<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机渐变背景生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: background 1s ease;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: white;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            color: white;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div>
        <h1>点击按钮，随机生成渐变背景并获取地理位置和时间</h1>
        <button onclick="changeGradient()">点击生成背景</button>
        <button onclick="downloadBackground()">下载背景图片</button>
        <p id="location"></p>
        <p id="time"></p>
        <p id="weather"></p> <!-- 显示天气信息 -->
    </div>

    <script>
        let currentGradient = ''; // 用来存储当前背景的渐变值
        const apiKey = 'YOUR_API_KEY'; // 替换为你自己的OpenWeatherMap API密钥

        // 随机生成颜色的函数
        function randomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // 获取地理位置的函数
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    document.getElementById("location").textContent = `当前位置: 纬度 ${lat}, 经度 ${lon}`;
                    getWeather(lat, lon); // 获取天气信息
                }, function(error) {
                    document.getElementById("location").textContent = "无法获取位置";
                });
            } else {
                document.getElementById("location").textContent = "浏览器不支持地理位置";
            }
        }

        // 获取当前时间的函数
        function getTime() {
            const currentTime = new Date();
            const timeString = currentTime.toLocaleString(); // 使用本地格式显示时间
            document.getElementById("time").textContent = `当前时间: ${timeString}`;
        }

        // 获取天气的函数
        function getWeather(lat, lon) {
            fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&lang=zh_cn&units=metric`)
                .then(response => response.json())
                .then(data => {
                    const weather = data.weather[0].description;
                    const temp = data.main.temp;
                    const tempFeel = data.main.feels_like;
                    document.getElementById("weather").textContent = `当前天气: ${weather}, 温度: ${temp}°C (体感温度: ${tempFeel}°C)`;

                    // 根据天气给出暖心提示
                    giveWeatherAdvice(weather);
                })
                .catch(error => {
                    document.getElementById("weather").textContent = "无法获取天气信息";
                });
        }

        // 给出根据天气的暖心提示
        function giveWeatherAdvice(weather) {
            let advice = '';
            if (weather.includes('雨')) {
                advice = '下雨天记得带伞哦！保持温暖，注意路面湿滑。';
            } else if (weather.includes('雪')) {
                advice = '雪景美丽但寒冷，记得穿暖和的衣服，注意防滑。';
            } else if (weather.includes('晴')) {
                advice = '晴天适合外出活动，记得涂防晒霜，享受阳光吧！';
            } else if (weather.includes('云')) {
                advice = '多云天气适合散步，放松心情，享受宁静的时光。';
            } else if (weather.includes('风')) {
                advice = '风较大，记得穿上适合的衣物，保持温暖。';
            } else {
                advice = '天气状况良好，出门时心情愉快！';
            }
            document.getElementById("weather").textContent += ` ${advice}`;
        }

        // 生成随机渐变背景
        function changeGradient() {
            const color1 = randomColor();
            const color2 = randomColor();
            const angle = Math.floor(Math.random() * 360); // 随机角度（0-360度）
            
            // 应用渐变背景
            document.body.style.background = `linear-gradient(${angle}deg, ${color1}, ${color2})`;
            currentGradient = {color1, color2, angle}; // 存储当前的渐变颜色和角度

            // 获取地理位置和时间
            getLocation();
            getTime();
        }

        // 下载背景图片的函数
        function downloadBackground() {
            if (!currentGradient) {
                alert('请先生成一个渐变背景！');
                return;
            }

            const { color1, color2, angle } = currentGradient;

            // 创建一个canvas元素，用于将背景绘制成图片
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // 创建渐变
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, color1);
            gradient.addColorStop(1, color2);

            // 将渐变填充到canvas上
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 将canvas转换为图片并下载
            const dataURL = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = dataURL;
            link.download = 'background.png'; // 设置下载文件名
            link.click(); // 触发下载
        }
    </script>
</body>
</html>
