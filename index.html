<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态水纹渐变背景 + 点击波纹效果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
            animation: waveAnimation 5s infinite linear;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: white;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            z-index: 10;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            color: white;
            font-size: 1.2rem;
            z-index: 10;
        }

        /* 水纹动态背景动画 */
        @keyframes waveAnimation {
            0% {
                background: linear-gradient(45deg, #ff7e5f, #feb47b);
            }
            25% {
                background: linear-gradient(90deg, #6a11cb, #2575fc);
            }
            50% {
                background: linear-gradient(135deg, #ff6a00, #ee0979);
            }
            75% {
                background: linear-gradient(180deg, #00c6ff, #0072ff);
            }
            100% {
                background: linear-gradient(45deg, #ff7e5f, #feb47b);
            }
        }

        /* 点击波纹的初始样式 */
        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: rippleEffect 0.6s ease-out forwards;
            pointer-events: none;
        }

        /* 点击波纹动画 */
        @keyframes rippleEffect {
            to {
                transform: scale(10);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>动态渐变背景 + 鼠标波纹效果</h1>
        <button onclick="downloadBackground()">下载背景图片</button>
        <p id="location"></p>
        <p id="time"></p>
    </div>

    <script>
        let currentGradient = ''; // 用来存储当前背景的渐变值

        // 获取地理位置的函数
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    document.getElementById("location").textContent = `当前位置: 纬度 ${lat}, 经度 ${lon}`;
                }, function(error) {
                    document.getElementById("location").textContent = "无法获取位置";
                });
            } else {
                document.getElementById("location").textContent = "浏览器不支持地理位置";
            }
        }

        // 获取当前时间的函数
        function getTime() {
            const currentTime = new Date();
            const timeString = currentTime.toLocaleString(); // 使用本地格式显示时间
            document.getElementById("time").textContent = `当前时间: ${timeString}`;
        }

        // 下载背景图片的函数
        function downloadBackground() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // 创建渐变
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, "#ff7e5f");
            gradient.addColorStop(1, "#feb47b");

            // 将渐变填充到canvas上
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 将canvas转换为图片并下载
            const dataURL = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = dataURL;
            link.download = 'dynamic-background.png'; // 设置下载文件名
            link.click(); // 触发下载
        }

        // 点击产生波纹效果
        document.body.addEventListener('click', function(e) {
            const ripple = document.createElement('div');
            ripple.classList.add('ripple');

            // 设置波纹的位置和颜色
            const x = e.clientX;
            const y = e.clientY;
            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;
            ripple.style.width = ripple.style.height = '200px'; // 波纹的大小
            ripple.style.background = 'rgba(255, 255, 255, 0.5)'; // 波纹的颜色

            // 将波纹添加到页面上
            document.body.appendChild(ripple);

            // 动画结束后移除波纹
            ripple.addEventListener('animationend', () => {
                ripple.remove();
            });
        });

        // 获取地理位置和时间
        getLocation();
        getTime();
    </script>
</body>
</html>
