<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态渐变背景 + 波纹效果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
            transition: background 2s ease-in-out; /* 平滑背景切换 */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: white;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            z-index: 10;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            color: white;
            font-size: 1.2rem;
            z-index: 10;
        }

        /* 波纹效果样式 */
        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple-animation 1s ease-out;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>动态渐变背景 + 点击波纹效果</h1>
        <button onclick="changeGradient()">切换背景</button>
    </div>

    <script>
        // 随机生成颜色的函数
        function randomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // 随机生成渐变背景并应用
        function changeGradient() {
            const color1 = randomColor();
            const color2 = randomColor();
            const angle = Math.floor(Math.random() * 360); // 随机角度

            // 使用平滑过渡的方式切换背景
            document.body.style.background = `linear-gradient(${angle}deg, ${color1}, ${color2})`;
        }

        // 鼠标点击产生波纹效果
        document.body.addEventListener('click', function (e) {
            // 获取鼠标位置
            const x = e.pageX;
            const y = e.pageY;

            // 创建波纹元素
            const ripple = document.createElement('div');
            ripple.classList.add('ripple');

            // 设置波纹样式
            ripple.style.left = `${x - 100}px`; // 减去半径，居中对齐
            ripple.style.top = `${y - 100}px`;
            ripple.style.width = ripple.style.height = '200px'; // 波纹大小
            ripple.style.background = 'rgba(255, 255, 255, 0.5)'; // 波纹颜色

            // 添加波纹到页面
            document.body.appendChild(ripple);

            // 动画结束后移除波纹
            ripple.addEventListener('animationend', () => {
                ripple.remove();
            });
        });
    </script>
</body>
</html>
